<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Birthday Wish Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="paper">
            <h1>Happy Birthday!</h1>
            <p>Click to open</p>
          </div>
          <!-- <div class="balloon balloon1"></div>
          <div class="balloon balloon2"></div>
          <div class="balloon balloon3"></div> -->
          <div class="cake"></div>
        </div>
        <div class="back">
          <div class="note">
            <h2>Wishing You</h2>
            <p>A Day Filled With Joy and Happiness penni !</p>
            <p>May your year ahead be full of success and wonderful moments. Enjoy your special day!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
